{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/concordia-wallpaper.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .card-overlay {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 0.5rem;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow card-overlay" style="min-width: 300px; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Create your account</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="student_id" class="form-label">Concordia Student ID</label>
        <input type="text" name="student_id" id="student_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="text-center mt-3">
      <span>Already have an account?</span>
      <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm ms-2">Login</a>
    </div>
  </div>

</body>

</html>
